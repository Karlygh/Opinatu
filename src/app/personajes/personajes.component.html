<app-navbar></app-navbar>
<h2>Actores Principales de Películas de Tarantino</h2>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let actor of actores">
    <strong>{{ actor.nombre }}</strong>
    <ul *ngIf="actor.peliculas.length > 0">
      <li *ngFor="let pelicula of actor.peliculas">{{ pelicula }}</li>
    </ul>
    <p *ngIf="actor.peliculas.length === 0">No participó en películas famosas de Tarantino.</p>
  </li>
</ul>
<app-footer></app-footer>
