<div class="filtro-genero-container mb-4">
    <div class="d-flex flex-wrap align-items-center gap-3">
      <h5 class="text-warning mb-0">Filtrar por g√©nero:</h5>
  
      <button 
        *ngFor="let genero of generosDisponibles"
        [class.active]="genero === generoSeleccionado"
        class="btn btn-outline-warning btn-sm"
        (click)="filtrarPorGenero(genero)">
        {{ genero }}
      </button>
  
      <button 
        *ngIf="generoSeleccionado"
        class="btn btn-warning btn-sm"
        (click)="limpiarFiltro()">
        Limpiar filtro
      </button>
    </div>
  </div>
